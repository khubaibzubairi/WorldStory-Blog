<section class="add-users h-screen flex items-center bg-slate-800">
  <div class="container mx-auto">
    <div class="wrapper bg-slate-600 bg-opacity-40 p-10 rounded-2xl shadow-2xl">
      <h1 class="text-center text-yellow-50">Add a new User</h1>
      <form action="" class="flex flex-col items-center gap-6 mt-10">
        <div class="form-group flex flex-col md:w-3/4 gap-2">
          <label for="fname" class="text-white">First Name</label>
          <input
            type="text"
            name="fname"
            placeholder="Enter First Name"
            class="bg-slate-800 backdrop-blur-sm text-white"
          />
        </div>
        <div class="form-group flex flex-col md:w-3/4 gap-2">
          <label for="lname" class="text-white">Last Name</label>
          <input
            type="text"
            name="lname"
            placeholder="Enter Last Name"
            class="bg-slate-800 backdrop-blur-sm text-white"
          />
        </div>
        <div class="form-group flex flex-col md:w-3/4 gap-2">
          <label for="uname" class="text-white">Username</label>
          <input
            type="text"
            name="uname"
            placeholder="Enter Username"
            class="bg-slate-800 backdrop-blur-sm text-white"
          />
        </div>
      </form>
      <div class="button text-center mt-10">
        <button
          type="submit"
          class="btn bg-slate-600 hover:bg-slate-800 custom-transition text-white shadow-xl"
        >
          Add user
        </button>
      </div>
    </div>
  </div>
</section>
